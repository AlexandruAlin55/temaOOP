<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination</title>
  <link href="/temaasync.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
</head>
<body>
  <section class="destination-body">
    <div class="first-row">
      <h1 class="instruction">PICK YOUR DESTINATION</h1>
      
      <div class="button-box">
        <button class="active-section" data-id="0">EUROPA</button>
        <button data-id="1">MARS</button>
        <button data-id="2">MOON</button>
        <button data-id="3">TITAN</button>
      </div>
    </div>

    <div class="second-row">
      <div class="img-box">
        <img class="image" src="/pictures/Europa.png">
      </div>

      <div class="description-box">
        <h1 class="name">EUROPA</h1>

        <p class="description">See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.</p>
      </div>
    </div>
  </section>






  
  <script src="/temaasync.js"></script>
</body>
</html>
